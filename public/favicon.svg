
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="powerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#powerGradient)" filter="url(#glow)"/>
  
  <!-- Inner shield/power symbol -->
  <path d="M 50 15 L 65 25 L 65 45 Q 65 65 50 75 Q 35 65 35 45 L 35 25 Z" 
        fill="white" opacity="0.9"/>
  
  <!-- Lightning bolt for power -->
  <path d="M 52 30 L 45 48 L 50 48 L 48 60 L 55 42 L 50 42 Z" 
        fill="url(#powerGradient)"/>
  
  <!-- M letter at bottom -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#glow)">M</text>
</svg>
