services:
  # Next.js Frontend (Static Site or Web Service)
  - type: web
    name: magajico-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false
    autoDeploy: true

  # FastAPI ML Service (Zero Cost - Free Tier)
  - type: web
    name: magajico-ml-service
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MODEL_PATH
        value: model_data.pkl
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: SPORTS_API_KEY
        sync: false
      - key: ODDS_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true