services:
  # FastAPI ML Service
  - type: web
    name: magajico-ml-service
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MODEL_PATH
        value: model_data.pkl
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SPORTS_API_KEY
        sync: false
      - key: ODDS_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: ANALYTICS_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: PICOIN_ENCRYPTION_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true